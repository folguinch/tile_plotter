# This sets the defaults of the BasePlotter object
# Do not modify
[DEFAULT]
projection = rectilinear
# share axes (will ignore bottom, right, left, top between axes)
sharex = false
sharey = false
# matplotlib styles
styles = viridis
# number of rows
nrows = 1
# number of columns
ncols = 1
# geometry of the plots
# axes margins
left = 1.0
right = 0.15
top = 0.15
bottom = 0.6
# axes size
xsize = 4.5
ysize = 4.5
# axes separation
hspace = 0.2
vspace = 0.2
# colorbar geometry (height will match the corresponding axis size)
cbar_width = 0.2
# separation between axis and colorbar
cbar_spacing = 0.1
# Has vertical or horizontal colorbars?
vcbar = false
hcbar = false
# position of colorbars if less than number of columns (0-based)
# integer or tuple if more than 1 value
vcbarpos = -1
hcbarpos = 0
# legend
legend = false
# line and point formats
lfmt = k- g-- r-. b:
pfmt = bs ro g^ kx 
